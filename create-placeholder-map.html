<!DOCTYPE html>
<html>
<head>
    <style>
        .placeholder-map {
            width: 800px;
            height: 600px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .map-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .map-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .location-pins {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .pin {
            position: absolute;
            font-size: 2rem;
            animation: bounce 2s infinite;
        }
        .pin-heart { top: 40%; left: 45%; }
        .pin-airport { top: 30%; left: 60%; }
        .pin-port { top: 60%; left: 70%; }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .features {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
        .feature {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="placeholder-map">
        <div class="map-title">HEART LOCATION MAP</div>
        <div class="map-subtitle">Central Vietnam Strategic Position</div>
        
        <div class="location-pins">
            <div class="pin pin-heart">üìç</div>
            <div class="pin pin-airport">‚úàÔ∏è</div>
            <div class="pin pin-port">üö¢</div>
        </div>
        
        <div class="features">
            <div class="feature">‚ö° 300MW</div>
            <div class="feature">üîå 500kV</div>
            <div class="feature">üåê Submarine Cables</div>
            <div class="feature">üì° 4 Lines</div>
        </div>
    </div>
    
    <script>
        // Convert to canvas and save as image
        setTimeout(() => {
            html2canvas(document.querySelector('.placeholder-map')).then(canvas => {
                const link = document.createElement('a');
                link.download = 'hue-location-map.jpg';
                link.href = canvas.toDataURL();
                link.click();
            });
        }, 1000);
    </script>
</body>
</html>
