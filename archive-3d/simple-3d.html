<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Campus 3D - PhiÃªn báº£n Ä‘Æ¡n giáº£n</title>
    
    <!-- Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-width: 400px;
            max-height: 400px;
            overflow: auto;
            border-radius: 5px;
            z-index: 100;
        }
        .success { color: #4CAF50; }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(30, 58, 138, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .logo {
            color: #fbbf24;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#" class="logo">ðŸš€ AI Campus 3D</a>
    </div>
    
    <div id="info">Khá»Ÿi táº¡o mÃ´ hÃ¬nh 3D...</div>
    
    <script>
        // Main variables
        let scene, camera, renderer, controls;
        
        // Initialize Three.js scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Light blue sky
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(20, 20, 20);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);
            
            // Add ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);
            
            // Add grid helper
            const gridHelper = new THREE.GridHelper(100, 100);
            scene.add(gridHelper);
            
            // Create buildings
            createBuildings();
            
            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            animate();
            
            document.getElementById('info').innerHTML = '<div class="success">MÃ´ hÃ¬nh 3D Ä‘Ã£ Ä‘Æ°á»£c khá»Ÿi táº¡o thÃ nh cÃ´ng!</div>';
        }
        
        // Create buildings
        function createBuildings() {
            // Create central building - cobalt blue glass
            const geometry = new THREE.BoxGeometry(5, 15, 5);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0x0047AB, // Cobalt blue
                metalness: 0.2,
                roughness: 0.1,
                transparent: true,
                opacity: 0.8,
                reflectivity: 1.0
            });
            
            const building = new THREE.Mesh(geometry, material);
            building.position.set(0, 7.5, 0);
            scene.add(building);
            
            // Create additional buildings
            for (let i = 0; i < 5; i++) {
                const height = 5 + Math.random() * 10;
                const width = 3 + Math.random() * 3;
                const depth = 3 + Math.random() * 3;
                
                const buildingGeometry = new THREE.BoxGeometry(width, height, depth);
                const buildingMaterial = new THREE.MeshPhysicalMaterial({
                    color: 0x0047AB, // Cobalt blue
                    metalness: 0.2,
                    roughness: 0.1,
                    transparent: true,
                    opacity: 0.8,
                    reflectivity: 1.0
                });
                
                const x = (Math.random() - 0.5) * 40;
                const z = (Math.random() - 0.5) * 40;
                
                const newBuilding = new THREE.Mesh(buildingGeometry, buildingMaterial);
                newBuilding.position.set(x, height/2, z);
                scene.add(newBuilding);
            }
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Initialize the scene
        init();
    </script>
</body>
</html>
