<!DOCTYPE html>
<html>
<head>
<style>
.test-container {
    position: relative;
    width: 100%;
    max-width: 1200px;
    margin: 50px auto;
}
.test-map {
    width: 100%;
    height: auto;
}
.test-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
.test-overlay svg {
    width: 100%;
    height: 100%;
}
.visible-rect {
    fill: rgba(255, 0, 0, 0.3);
    stroke: #ff0000;
    stroke-width: 3;
    pointer-events: all;
    cursor: pointer;
}
.visible-rect:hover {
    fill: rgba(255, 0, 0, 0.6);
    stroke-width: 5;
}
</style>
</head>
<body>
<div class="test-container">
    <img src="assets/images/power-grid-map.jpg" class="test-map">
    <div class="test-overlay">
        <svg viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
            <!-- TEST RECTANGLES - VISIBLE RED -->
            <rect class="visible-rect" x="35" y="253" width="30" height="20" rx="4"/>
            <rect class="visible-rect" x="620" y="254" width="25" height="25" rx="4"/>
            <rect class="visible-rect" x="839" y="123" width="25" height="25" rx="4"/>
            <rect class="visible-rect" x="628" y="334" width="25" height="25" rx="4"/>
        </svg>
    </div>
</div>

<script>
document.querySelectorAll('.visible-rect').forEach((rect, index) => {
    rect.addEventListener('click', () => {
        alert(`Clicked rectangle ${index + 1}`);
    });
});
</script>
</body>
</html>
