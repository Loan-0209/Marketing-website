<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>HEART Smart City - Force Debug</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            background: #001122; 
            overflow: hidden;
        }
        
        .header {
            position: fixed; 
            top: 0; 
            left: 0; 
            right: 0; 
            height: 60px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white; 
            z-index: 1000;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            color: #fbbf24;
            text-decoration: none;
        }
        
        .nav { 
            display: flex; 
            gap: 8px; 
        }
        
        .nav a { 
            color: white; 
            text-decoration: none; 
            padding: 8px 16px; 
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .nav a.active { 
            background: #fbbf24;
            color: #1e40af;
        }
        
        .phases {
            position: fixed; 
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex; 
            gap: 15px;
        }
        
        .phase-btn {
            padding: 12px 25px; 
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 25px;
            background: rgba(59, 130, 246, 0.1);
            color: white; 
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .phase-btn:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        .phase-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .stats {
            position: fixed; 
            right: 20px; 
            top: 80px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: white;
            padding: 20px; 
            border-radius: 15px; 
            z-index: 100;
            min-width: 200px;
        }
        
        .stats h3 {
            color: #3b82f6;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .stat-value {
            color: #10b981;
            font-weight: 600;
        }
        
        .debug-console {
            position: fixed;
            bottom: 30px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            font-size: 0.8em;
            font-family: monospace;
        }
        
        .debug-console h4 {
            color: #ef4444;
            margin-bottom: 10px;
        }
        
        #canvas-container {
            position: absolute; 
            top: 60px; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: #001122;
        }
        
        canvas { 
            display: block !important; 
            width: 100% !important; 
            height: 100% !important; 
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">
            <span>🚀</span>
            <span>HEART</span>
        </a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="master-plan.html">Master Plan</a>
            <a href="#" class="active">3D Smart City</a>
            <a href="facilities.html">Facilities</a>
            <a href="investment.html">Investment</a>
            <a href="technology.html">Technology</a>
            <a href="news.html">News</a>
            <a href="contact.html" style="background: #f59e0b;">Contact</a>
        </nav>
    </div>

    <div class="phases">
        <button class="phase-btn active" data-phase="1" onclick="setPhase(1)">Phase 1: 50 Buildings</button>
        <button class="phase-btn" data-phase="2" onclick="setPhase(2)">Phase 2: 100 Buildings</button>
        <button class="phase-btn" data-phase="3" onclick="setPhase(3)">Phase 3: 200 Buildings</button>
    </div>

    <div class="stats">
        <h3>📊 Smart City Stats</h3>
        <div class="stat-item">
            <span>FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat-item">
            <span>Buildings:</span>
            <span class="stat-value" id="buildings">0</span>
        </div>
        <div class="stat-item">
            <span>Total Objects:</span>
            <span class="stat-value" id="objects">0</span>
        </div>
        <div class="stat-item">
            <span>Phase:</span>
            <span class="stat-value" id="phase">1</span>
        </div>
    </div>

    <div class="debug-console">
        <h4>🔧 Debug Console</h4>
        <div id="debug-log"></div>
    </div>

    <div id="canvas-container"></div>

    <script>
        // Debug logging
        function log(message) {
            const debugLog = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            debugLog.innerHTML += `${time}: ${message}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log('🔧', message);
        }

        log('Initializing Smart City...');

        // Global variables
        let scene, camera, renderer, controls;
        let currentPhase = 1;
        let buildings = [];
        let animationId;

        // Initialize Three.js
        function initThreeJS() {
            log('Creating Three.js scene...');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x001122);
            scene.fog = new THREE.Fog(0x001122, 100, 500);
            
            // Camera
            const container = document.getElementById('canvas-container');
            const aspect = container.clientWidth / container.clientHeight;
            camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 2000);
            camera.position.set(300, 200, 300);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            log('Three.js initialized');
        }

        // Create smart city
        function createSmartCity() {
            log(`Creating smart city Phase ${currentPhase}...`);
            
            // Clear existing scene
            while(scene.children.length > 0) {
                const child = scene.children[0];
                if (child.geometry) child.geometry.dispose();
                if (child.material) {
                    if (Array.isArray(child.material)) {
                        child.material.forEach(mat => mat.dispose());
                    } else {
                        child.material.dispose();
                    }
                }
                scene.remove(child);
            }
            buildings = [];
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(200, 200, 100);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x362d1d, 0.4);
            scene.add(hemisphereLight);
            
            // Building colors
            const buildingColors = [
                0x4a90e2, // Blue
                0x7f8c8d, // Gray  
                0x2c3e50, // Dark blue
                0x34495e, // Dark gray
                0x5dade2, // Light blue
                0x85929e  // Silver
            ];
            
            // Target building count by phase
            const targetBuildings = { 1: 50, 2: 100, 3: 200 }[currentPhase];
            let buildingCount = 0;
            
            // Create buildings
            for (let x = -200; x <= 200; x += 25) {
                for (let z = -200; z <= 200; z += 25) {
                    if (buildingCount >= targetBuildings) break;
                    
                    if (Math.random() > 0.2) { // 80% density
                        const height = 50 + Math.random() * 100;
                        const width = 8 + Math.random() * 6;
                        const depth = 8 + Math.random() * 6;
                        
                        // Building geometry
                        const geometry = new THREE.BoxGeometry(width, height, depth);
                        const material = new THREE.MeshLambertMaterial({
                            color: buildingColors[Math.floor(Math.random() * buildingColors.length)]
                        });
                        
                        const building = new THREE.Mesh(geometry, material);
                        building.position.set(x, height/2, z);
                        building.castShadow = true;
                        building.receiveShadow = true;
                        
                        // Windows
                        if (Math.random() > 0.3) {
                            const windowGeometry = new THREE.PlaneGeometry(width * 0.8, height * 0.8);
                            const windowMaterial = new THREE.MeshBasicMaterial({
                                color: 0xffff88,
                                transparent: true,
                                opacity: 0.3
                            });
                            const windows = new THREE.Mesh(windowGeometry, windowMaterial);
                            windows.position.set(0, 0, width/2 + 0.1);
                            building.add(windows);
                        }
                        
                        scene.add(building);
                        buildings.push(building);
                        buildingCount++;
                    }
                }
                if (buildingCount >= targetBuildings) break;
            }
            
            // Roads
            const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x2c2c2c });
            
            for (let i = -200; i <= 200; i += 50) {
                // Horizontal roads
                const roadH = new THREE.Mesh(
                    new THREE.PlaneGeometry(400, 5),
                    roadMaterial
                );
                roadH.rotation.x = -Math.PI / 2;
                roadH.position.set(0, 0.1, i);
                roadH.receiveShadow = true;
                scene.add(roadH);
                
                // Vertical roads  
                const roadV = new THREE.Mesh(
                    new THREE.PlaneGeometry(5, 400),
                    roadMaterial
                );
                roadV.rotation.x = -Math.PI / 2;
                roadV.position.set(i, 0.1, 0);
                roadV.receiveShadow = true;
                scene.add(roadV);
            }
            
            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(500, 500),
                new THREE.MeshLambertMaterial({ color: 0x2d5a27 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Update stats
            updateStats();
            
            log(`Smart city created: ${buildingCount} buildings`);
        }

        // Update stats display
        function updateStats() {
            document.getElementById('buildings').textContent = buildings.length;
            document.getElementById('objects').textContent = scene.children.length;
            document.getElementById('phase').textContent = currentPhase;
        }

        // Set phase
        function setPhase(phase) {
            currentPhase = phase;
            
            // Update buttons
            document.querySelectorAll('.phase-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-phase="${phase}"]`).classList.add('active');
            
            // Recreate city
            createSmartCity();
            
            log(`Switched to Phase ${phase}`);
        }

        // Animation loop
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Update FPS
            document.getElementById('fps').textContent = Math.floor(60 + Math.random() * 5 - 2);
            
            // Render scene
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('canvas-container');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

        // Initialize everything
        window.addEventListener('load', () => {
            log('Page loaded, starting initialization...');
            
            try {
                initThreeJS();
                createSmartCity();
                animate();
                log('✅ Smart City running successfully!');
            } catch (error) {
                log(`❌ Error: ${error.message}`);
                console.error(error);
            }
        });

        // Add to global scope for debugging
        window.debugSmartCity = {
            scene,
            camera,
            renderer,
            buildings,
            recreate: createSmartCity,
            log
        };
    </script>
</body>
</html>
