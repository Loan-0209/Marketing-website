<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEART - Khu C√¥ng Ngh·ªá Cao AI | 3D Campus Visualization</title>
    
    <!-- Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-width: 400px;
            max-height: 400px;
            overflow: auto;
            border-radius: 5px;
            z-index: 100;
        }
        .success { color: #4CAF50; }
        .warning { color: #FFC107; }
        .error { color: #F44336; }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(30, 58, 138, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            color: #fbbf24;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="#" class="logo">üöÄ HEART</a>
        <div class="nav-links">
            <a href="#" class="nav-link" id="toggleWireframe">B·∫≠t/T·∫Øt Wireframe</a>
            <a href="#" class="nav-link" id="toggleSolid">Chuy·ªÉn sang SOLID</a>
            <a href="#" class="nav-link" id="toggleReflections">B·∫≠t/T·∫Øt Ph·∫£n chi·∫øu</a>
        </div>
    </div>
    
    <div id="info">Kh·ªüi t·∫°o m√¥ h√¨nh 3D HEART Technology Park...</div>
    
    <script>
        // Debug log function
        function log(message, type = 'info') {
            const infoDiv = document.getElementById('info');
            const classType = type === 'error' ? 'error' : (type === 'warning' ? 'warning' : 'success');
            infoDiv.innerHTML += `<div class="${classType}">${message}</div>`;
            infoDiv.scrollTop = infoDiv.scrollHeight;
            console.log(message);
        }
        
        // Main variables
        let scene, camera, renderer, controls;
        let reflectionsEnabled = true;
        
        // Initialize Three.js scene
        function init() {
            log('Kh·ªüi t·∫°o c·∫£nh 3D...', 'info');
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Light blue sky
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(20, 20, 20);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);
            
            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Add ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.8,
                metalness: 0.2
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add grid helper
            const gridHelper = new THREE.GridHelper(100, 100);
            scene.add(gridHelper);
            
            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            
            // Create buildings
            createBuildings();
            
            // Start animation loop
            animate();
            
            log('C·∫£nh 3D ƒë√£ ƒë∆∞·ª£c kh·ªüi t·∫°o th√†nh c√¥ng!', 'success');
        }
        
        // Create buildings directly without loading
        function createBuildings() {
            log('T·∫°o c√°c t√≤a nh√†...', 'info');
            
            // Create central building
            createCentralBuilding(0, 0, 0);
            
            // Create blue glass buildings
            createBlueGlassBuilding(10, 0, 0, 1.5);
            createBlueGlassBuilding(-10, 0, 0, 2.0);
            createBlueGlassBuilding(0, 0, 10, 1.8);
            createBlueGlassBuilding(0, 0, -10, 2.2);
            
            log('ƒê√£ t·∫°o xong c√°c t√≤a nh√†!', 'success');
        }
        
        // Create central building
        function createCentralBuilding(x, y, z) {
            const geometry = new THREE.BoxGeometry(5, 15, 5);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0x0047AB, // Cobalt blue
                metalness: 0.2,
                roughness: 0.1,
                transparent: true,
                opacity: 0.8,
                reflectivity: 1.0,
                transmission: 0.5,
                clearcoat: 1.0,
                clearcoatRoughness: 0
            });
            
            const building = new THREE.Mesh(geometry, material);
            building.position.set(x, y + 7.5, z);
            building.castShadow = true;
            building.receiveShadow = true;
            building.name = 'central_building';
            scene.add(building);
            
            // Add details
            addBuildingDetails(building);
        }
        
        // Create blue glass building
        function createBlueGlassBuilding(x, y, z, scale) {
            const height = 10 + Math.random() * 10;
            const width = 4 + Math.random() * 3;
            const depth = 4 + Math.random() * 3;
            
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshPhysicalMaterial({
                color: 0x0047AB, // Cobalt blue
                metalness: 0.2,
                roughness: 0.1,
                transparent: true,
                opacity: 0.8,
                reflectivity: 1.0,
                transmission: 0.5,
                clearcoat: 1.0,
                clearcoatRoughness: 0
            });
            
            const building = new THREE.Mesh(geometry, material);
            building.position.set(x, y + height/2, z);
            building.scale.set(scale, scale, scale);
            building.castShadow = true;
            building.receiveShadow = true;
            building.name = 'blue_glass_building';
            scene.add(building);
            
            // Add details
            addBuildingDetails(building);
        }
        
        // Add architectural details to buildings
        function addBuildingDetails(building) {
            const position = building.position.clone();
            const scale = building.scale.x || 1;
            const height = building.geometry.parameters.height * scale;
            const width = building.geometry.parameters.width * scale;
            const depth = building.geometry.parameters.depth * scale;
            
            // Add roof structure
            const roofGeometry = new THREE.BoxGeometry(width * 0.7, height * 0.1, depth * 0.7);
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.set(position.x, position.y + height/2 + height * 0.05, position.z);
            roof.castShadow = true;
            scene.add(roof);
            
            // Add antenna (random chance)
            if (Math.random() > 0.5) {
                const antennaGeometry = new THREE.CylinderGeometry(0.1 * scale, 0.1 * scale, height * 0.3, 8);
                const antennaMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
                const antenna = new THREE.Mesh(antennaGeometry, antennaMaterial);
                antenna.position.set(
                    position.x + (Math.random() - 0.5) * width * 0.5, 
                    position.y + height/2 + height * 0.15, 
                    position.z + (Math.random() - 0.5) * depth * 0.5
                );
                antenna.castShadow = true;
                scene.add(antenna);
            }
            
            // Add windows (grid pattern)
            const windowSize = 0.4 * scale;
            const windowSpacing = 1.0 * scale;
            const windowGeometry = new THREE.PlaneGeometry(windowSize, windowSize);
            const windowMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xFFFFFF,
                metalness: 0.8,
                roughness: 0.2,
                transparent: true,
                opacity: 0.9,
                reflectivity: 1.0
            });
            
            // Front windows
            for (let y = -height/2 + windowSpacing; y < height/2; y += windowSpacing) {
                for (let x = -width/2 + windowSpacing; x < width/2; x += windowSpacing) {
                    const window = new THREE.Mesh(windowGeometry, windowMaterial);
                    window.position.set(
                        position.x + x,
                        position.y + y,
                        position.z + depth/2 + 0.01
                    );
                    window.rotation.y = Math.PI;
                    scene.add(window);
                }
            }
            
            // Back windows
            for (let y = -height/2 + windowSpacing; y < height/2; y += windowSpacing) {
                for (let x = -width/2 + windowSpacing; x < width/2; x += windowSpacing) {
                    const window = new THREE.Mesh(windowGeometry, windowMaterial);
                    window.position.set(
                        position.x + x,
                        position.y + y,
                        position.z - depth/2 - 0.01
                    );
                    scene.add(window);
                }
            }
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Initialize the scene
        init();
        
        // Event listeners for UI controls
        document.getElementById('toggleWireframe').addEventListener('click', function(e) {
            e.preventDefault();
            scene.traverse(function(object) {
                if (object.isMesh && object.material) {
                    if (Array.isArray(object.material)) {
                        object.material.forEach(mat => {
                            mat.wireframe = !mat.wireframe;
                        });
                    } else {
                        object.material.wireframe = !object.material.wireframe;
                    }
                }
            });
            log('ƒê√£ chuy·ªÉn ƒë·ªïi ch·∫ø ƒë·ªô wireframe', 'success');
        });
        
        document.getElementById('toggleSolid').addEventListener('click', function(e) {
            e.preventDefault();
            scene.traverse(function(object) {
                if (object.isMesh && object.material) {
                    if (Array.isArray(object.material)) {
                        object.material.forEach(mat => {
                            mat.transparent = false;
                            mat.opacity = 1.0;
                            mat.color.setHex(0x0047AB); // Cobalt blue
                            mat.needsUpdate = true;
                        });
                    } else {
                        object.material.transparent = false;
                        object.material.opacity = 1.0;
                        object.material.color.setHex(0x0047AB); // Cobalt blue
                        object.material.needsUpdate = true;
                    }
                }
            });
            log('ƒê√£ chuy·ªÉn sang ch·∫ø ƒë·ªô SOLID', 'success');
        });
        
        document.getElementById('toggleReflections').addEventListener('click', function(e) {
            e.preventDefault();
            reflectionsEnabled = !reflectionsEnabled;
            
            scene.traverse(function(object) {
                if (object.isMesh && object.material) {
                    if (Array.isArray(object.material)) {
                        object.material.forEach(mat => {
                            mat.reflectivity = reflectionsEnabled ? 1.0 : 0.0;
                            mat.needsUpdate = true;
                        });
                    } else {
                        object.material.reflectivity = reflectionsEnabled ? 1.0 : 0.0;
                        object.material.needsUpdate = true;
                    }
                }
            });
            
            log(reflectionsEnabled ? 'ƒê√£ b·∫≠t ph·∫£n chi·∫øu m√¥i tr∆∞·ªùng' : 'ƒê√£ t·∫Øt ph·∫£n chi·∫øu m√¥i tr∆∞·ªùng', 
                reflectionsEnabled ? 'success' : 'warning');
        });
    </script>
</body>
</html>
