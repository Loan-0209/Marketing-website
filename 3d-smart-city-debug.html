<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Smart City - DEBUG VERSION</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 20px;
            border-radius: 8px;
            font-family: monospace;
            z-index: 1000;
            max-width: 400px;
            max-height: 400px;
            overflow-y: auto;
        }

        #canvas-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 1 !important;
            background: #001122 !important;
        }

        #canvas-container canvas {
            display: block !important;
            width: 100% !important;
            height: 100% !important;
        }

        .status {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #0f0;
            background: rgba(0, 255, 0, 0.1);
        }

        .error {
            border-left-color: #f00;
            background: rgba(255, 0, 0, 0.1);
            color: #f00;
        }

        .warning {
            border-left-color: #ff0;
            background: rgba(255, 255, 0, 0.1);
            color: #ff0;
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div id="debug-panel">
        <h3>üîç 3D Smart City Debug</h3>
        <div id="debug-log"></div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <script>
        // Debug logging
        function debugLog(message, type = 'info') {
            const log = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'warning' ? 'warning' : 'status';
            log.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
            console.log(`[3D Debug] ${message}`);
        }

        // Simple 3D Smart City
        class Simple3DCity {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.controls = null;
                this.isInitialized = false;
                
                debugLog('üöÄ Simple3DCity constructor called');
            }

            detectWebGL() {
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (gl) {
                        debugLog('‚úÖ WebGL detected and working');
                        return true;
                    } else {
                        debugLog('‚ùå WebGL not available', 'error');
                        return false;
                    }
                } catch (e) {
                    debugLog(`‚ùå WebGL detection error: ${e.message}`, 'error');
                    return false;
                }
            }

            init() {
                debugLog('üéØ Starting initialization...');
                
                try {
                    // 1. Check WebGL
                    if (!this.detectWebGL()) {
                        throw new Error('WebGL kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£');
                    }

                    // 2. Check Three.js
                    if (typeof THREE === 'undefined') {
                        debugLog('‚ùå Three.js not loaded', 'error');
                        throw new Error('Three.js ch∆∞a ƒë∆∞·ª£c t·∫£i');
                    }
                    debugLog('‚úÖ Three.js loaded successfully');

                    // 3. Check container
                    const container = document.getElementById('canvas-container');
                    if (!container) {
                        throw new Error('Canvas container not found');
                    }
                    debugLog('‚úÖ Canvas container found');

                    // 4. Create scene
                    this.createScene();
                    this.setupLighting();
                    this.createCity();
                    this.setupControls();
                    this.startRenderLoop();
                    
                    this.isInitialized = true;
                    debugLog('üéâ Initialization complete!');
                    
                    // Hide debug panel after 10 seconds
                    setTimeout(() => {
                        document.getElementById('debug-panel').style.opacity = '0.3';
                    }, 10000);
                    
                } catch (error) {
                    debugLog(`‚ùå Initialization failed: ${error.message}`, 'error');
                    this.showError(error.message);
                }
            }

            createScene() {
                debugLog('üèóÔ∏è Creating scene...');
                
                // Scene
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x001122);
                this.scene.fog = new THREE.Fog(0x001122, 50, 300);
                debugLog('‚úÖ Scene created');
                
                // Camera
                const aspect = window.innerWidth / window.innerHeight;
                this.camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
                this.camera.position.set(100, 80, 100);
                this.camera.lookAt(0, 0, 0);
                debugLog('‚úÖ Camera created');
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ 
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.setClearColor(0x001122, 1.0);
                
                const container = document.getElementById('canvas-container');
                container.appendChild(this.renderer.domElement);
                debugLog('‚úÖ Renderer created and attached to DOM');
            }

            setupLighting() {
                debugLog('üí° Setting up lighting...');
                
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                // Directional light
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
                directionalLight.position.set(200, 200, 100);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);
                
                debugLog('‚úÖ Lighting setup complete');
            }

            createCity() {
                debugLog('üèôÔ∏è Creating city...');
                
                // Ground
                const groundGeometry = new THREE.PlaneGeometry(400, 400);
                const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x2d5a27 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = -2;
                ground.receiveShadow = true;
                this.scene.add(ground);
                debugLog('‚úÖ Ground created');
                
                // Buildings
                const buildingColors = [0x4a90e2, 0x7f8c8d, 0x2c3e50, 0x34495e];
                let buildingCount = 0;
                
                for (let x = -150; x <= 150; x += 40) {
                    for (let z = -150; z <= 150; z += 40) {
                        if (Math.random() > 0.4) {
                            const height = 20 + Math.random() * 60;
                            const width = 8 + Math.random() * 6;
                            const depth = 8 + Math.random() * 6;
                            
                            const geometry = new THREE.BoxGeometry(width, height, depth);
                            const material = new THREE.MeshLambertMaterial({
                                color: buildingColors[Math.floor(Math.random() * buildingColors.length)]
                            });
                            
                            const building = new THREE.Mesh(geometry, material);
                            building.position.set(x, height / 2, z);
                            building.castShadow = true;
                            building.receiveShadow = true;
                            
                            this.scene.add(building);
                            buildingCount++;
                        }
                    }
                }
                
                debugLog(`‚úÖ City created with ${buildingCount} buildings`);
            }

            setupControls() {
                debugLog('üéÆ Setting up controls...');
                
                if (typeof THREE.OrbitControls !== 'undefined') {
                    this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                    this.controls.enableDamping = true;
                    this.controls.dampingFactor = 0.05;
                    this.controls.maxDistance = 500;
                    this.controls.minDistance = 10;
                    this.controls.target.set(0, 0, 0);
                    debugLog('‚úÖ OrbitControls enabled');
                } else {
                    debugLog('‚ö†Ô∏è OrbitControls not available', 'warning');
                }
            }

            startRenderLoop() {
                debugLog('üé¨ Starting render loop...');
                
                let frameCount = 0;
                let lastFpsUpdate = Date.now();
                
                const animate = () => {
                    requestAnimationFrame(animate);
                    
                    frameCount++;
                    
                    if (this.controls) {
                        this.controls.update();
                    }
                    
                    this.renderer.render(this.scene, this.camera);
                    
                    // Update FPS every second
                    if (frameCount % 60 === 0) {
                        const now = Date.now();
                        const fps = Math.round(60000 / (now - lastFpsUpdate));
                        debugLog(`üéØ FPS: ${fps}, Frame: ${frameCount}`);
                        lastFpsUpdate = now;
                    }
                };
                
                animate();
                debugLog('‚úÖ Render loop started');
            }

            showError(message) {
                debugLog(`üí• CRITICAL ERROR: ${message}`, 'error');
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: #f00;
                    color: #fff;
                    padding: 20px;
                    border-radius: 8px;
                    z-index: 9999;
                    text-align: center;
                `;
                errorDiv.innerHTML = `
                    <h3>‚ùå L·ªói 3D</h3>
                    <p>${message}</p>
                    <button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #fff; color: #f00; border: none; border-radius: 4px; cursor: pointer;">üîÑ T·∫£i L·∫°i</button>
                `;
                document.body.appendChild(errorDiv);
            }
        }

        // Global debugging functions
        window.testThreeJS = function() {
            debugLog(`Three.js status: ${typeof THREE !== 'undefined' ? 'LOADED' : 'NOT LOADED'}`);
            if (typeof THREE !== 'undefined') {
                debugLog(`Three.js version: ${THREE.REVISION}`);
            }
        };

        window.testWebGL = function() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            debugLog(`WebGL status: ${gl ? 'WORKING' : 'FAILED'}`);
            if (gl) {
                debugLog(`WebGL Vendor: ${gl.getParameter(gl.VENDOR)}`);
                debugLog(`WebGL Renderer: ${gl.getParameter(gl.RENDERER)}`);
            }
        };

        window.testContainer = function() {
            const container = document.getElementById('canvas-container');
            debugLog(`Container exists: ${!!container}`);
            if (container) {
                debugLog(`Container dimensions: ${container.clientWidth}x${container.clientHeight}`);
                debugLog(`Container children: ${container.children.length}`);
            }
        };

        // Initialize
        debugLog('üîß Starting 3D Smart City Debug...');
        
        // Wait for DOM and Three.js
        function initWhenReady() {
            debugLog('‚è≥ Checking prerequisites...');
            
            if (document.readyState !== 'complete') {
                debugLog('‚è≥ Waiting for DOM to load...');
                window.addEventListener('load', initWhenReady);
                return;
            }
            
            if (typeof THREE === 'undefined') {
                debugLog('‚è≥ Waiting for Three.js...');
                setTimeout(initWhenReady, 500);
                return;
            }
            
            debugLog('‚úÖ All prerequisites met, starting...');
            
            // Add manual test buttons
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.innerHTML += `
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #0f0;">
                    <button onclick="window.testThreeJS()" style="margin: 2px; padding: 4px 8px; background: #0f0; color: #000; border: none; border-radius: 3px; cursor: pointer;">Test Three.js</button>
                    <button onclick="window.testWebGL()" style="margin: 2px; padding: 4px 8px; background: #0f0; color: #000; border: none; border-radius: 3px; cursor: pointer;">Test WebGL</button>
                    <button onclick="window.testContainer()" style="margin: 2px; padding: 4px 8px; background: #0f0; color: #000; border: none; border-radius: 3px; cursor: pointer;">Test Container</button>
                </div>
            `;
            
            // Start the 3D city
            try {
                const city = new Simple3DCity();
                window.city = city; // For debugging
                city.init();
            } catch (error) {
                debugLog(`üí• Fatal error: ${error.message}`, 'error');
            }
        }
        
        initWhenReady();
    </script>
</body>
</html>
