<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Test</title>
    <style>
        body { background: #000; color: #0ff; text-align: center; padding: 50px; font-family: monospace; }
        .neon { 
            border: 2px solid #0ff; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px #0ff; 
            max-width: 800px; 
            margin: 0 auto;
        }
        .icon { 
            width: 50px; 
            height: 50px; 
            background: #0ff; 
            margin: 20px auto; 
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="neon">
        <h1>🌟 SIMPLE NEON TEST 🌟</h1>
        <p>Nếu bạn thấy khung này phát sáng => Neon effects đang hoạt động!</p>
        <div class="icon">⚡</div>
        <p>✅ HTML đã load thành công</p>
        <p>✅ CSS neon effects đang hoạt động</p>
        <p>✅ Browser compatibility OK</p>
    </div>
    
    <script>
        console.log('✅ Simple test loaded successfully!');
        alert('🌟 NEON TEST HOẠT ĐỘNG! Browser hỗ trợ CSS effects.');
    </script>
</body>
</html>
