<!DOCTYPE html>
<html>
<head>
    <title>3D Smart City Console Debug</title>
    <style>
        body {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
        }
        .error { color: #f00; }
        .warning { color: #ff0; }
        .info { color: #0ff; }
        .log { color: #0f0; }
        pre {
            background: #111;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üêõ 3D Smart City Console Debug</h1>
    <p>This page will capture and display all console messages from the 3D Smart City.</p>
    
    <div id="console-output"></div>
    
    <script>
        // Capture console messages
        const output = document.getElementById('console-output');
        
        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalInfo = console.info;
        
        function addToOutput(type, args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>[${timestamp}] ${type.toUpperCase()}:</strong> <pre>${message}</pre>`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToOutput('log', args);
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToOutput('error', args);
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToOutput('warning', args);
        };
        
        console.info = function(...args) {
            originalInfo.apply(console, args);
            addToOutput('info', args);
        };
        
        // Capture unhandled errors
        window.addEventListener('error', function(e) {
            addToOutput('error', [`Uncaught Error: ${e.message}`, `File: ${e.filename}:${e.lineno}:${e.colno}`, `Stack: ${e.error?.stack}`]);
        });
        
        // Load the 3D Smart City in iframe
        const iframe = document.createElement('iframe');
        iframe.src = '3d-campus-smart-city.html';
        iframe.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute; top: -9999px;';
        document.body.appendChild(iframe);
        
        console.log('üîç Debug console initialized - Loading 3D Smart City...');
    </script>
</body>
</html>
