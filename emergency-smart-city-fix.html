<!DOCTYPE html>
<html>
<head>
    <title>HEART Smart City - Emergency Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }
        
        .stats { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            color: white; 
            background: rgba(15, 23, 42, 0.95); 
            padding: 20px; 
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            min-width: 200px;
        }
        
        .stats h3 {
            color: #3b82f6;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .stat-value {
            color: #10b981;
            font-weight: 600;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.95);
            color: white;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .debug-panel h3 {
            color: #ef4444;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .debug-log {
            font-size: 0.8em;
            line-height: 1.4;
        }
        
        .phase-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        
        .phase-btn {
            padding: 12px 25px;
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 25px;
            background: rgba(59, 130, 246, 0.1);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .phase-btn:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        .phase-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="stats">
        <h3>ðŸ“Š Smart City Stats</h3>
        <div class="stat-item">
            <span>FPS:</span>
            <span class="stat-value" id="fps">60</span>
        </div>
        <div class="stat-item">
            <span>Buildings:</span>
            <span class="stat-value" id="buildings">0</span>
        </div>
        <div class="stat-item">
            <span>Total Objects:</span>
            <span class="stat-value" id="objects">0</span>
        </div>
        <div class="stat-item">
            <span>Phase:</span>
            <span class="stat-value" id="phase">1</span>
        </div>
    </div>
    
    <div class="debug-panel">
        <h3>ðŸ”§ Debug Console</h3>
        <div class="debug-log" id="debug-log">Initializing...</div>
    </div>
    
    <div class="phase-controls">
        <button class="phase-btn active" data-phase="1">Phase 1: 50 Buildings</button>
        <button class="phase-btn" data-phase="2">Phase 2: 100 Buildings</button>
        <button class="phase-btn" data-phase="3">Phase 3: 200 Buildings</button>
    </div>
    
    <script>
        // Debug logging
        function debugLog(message) {
            const log = document.getElementById('debug-log');
            log.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            log.scrollTop = log.scrollHeight;
            console.log('ðŸ”§ DEBUG:', message);
        }
        
        debugLog('Starting Emergency Smart City...');
        
        // Basic Three.js setup
        let scene, camera, renderer, controls;
        let currentPhase = 1;
        let buildings = [];
        let stats = { fps: 60, buildings: 0, objects: 0 };
        
        function initializeScene() {
            debugLog('Creating scene...');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            scene.fog = new THREE.Fog(0x0f172a, 100, 500);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.set(300, 200, 300);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.setClearColor(0x0f172a);
            
            document.body.appendChild(renderer.domElement);
            debugLog('Renderer created and added to DOM');
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(200, 200, 100);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            const hemisphereLight = new THREE.HemisphereLight(0x87CEEB, 0x362d1d, 0.4);
            scene.add(hemisphereLight);
            
            debugLog('Lighting system created');
        }
        
        function createEmergencySmartCity() {
            debugLog(`Creating Smart City Phase ${currentPhase}...`);
            
            // Clear existing buildings
            buildings.forEach(building => {
                scene.remove(building);
            });
            buildings = [];
            
            const buildingColors = [
                0x4a90e2, // Blue
                0x7f8c8d, // Gray  
                0x2c3e50, // Dark blue
                0x34495e, // Dark gray
                0x5dade2, // Light blue
                0x85929e  // Silver
            ];
            
            // Determine building count based on phase
            const buildingCounts = { 1: 50, 2: 100, 3: 200 };
            const targetBuildings = buildingCounts[currentPhase];
            let buildingsCreated = 0;
            
            debugLog(`Target buildings: ${targetBuildings}`);
            
            // Create grid of buildings
            for (let x = -200; x <= 200; x += 25) {
                for (let z = -200; z <= 200; z += 25) {
                    if (buildingsCreated >= targetBuildings) break;
                    
                    if (Math.random() > 0.2) { // 80% density
                        const height = 50 + Math.random() * 100;
                        const width = 8 + Math.random() * 6;
                        const depth = 8 + Math.random() * 6;
                        
                        // Building
                        const geometry = new THREE.BoxGeometry(width, height, depth);
                        const material = new THREE.MeshLambertMaterial({
                            color: buildingColors[Math.floor(Math.random() * buildingColors.length)]
                        });
                        
                        const building = new THREE.Mesh(geometry, material);
                        building.position.set(x, height/2, z);
                        building.castShadow = true;
                        building.receiveShadow = true;
                        
                        // Windows
                        if (Math.random() > 0.3) {
                            const windowGeometry = new THREE.PlaneGeometry(width * 0.8, height * 0.8);
                            const windowMaterial = new THREE.MeshBasicMaterial({
                                color: 0xffff88,
                                transparent: true,
                                opacity: 0.3
                            });
                            
                            const windows = new THREE.Mesh(windowGeometry, windowMaterial);
                            windows.position.set(0, 0, width/2 + 0.1);
                            building.add(windows);
                        }
                        
                        scene.add(building);
                        buildings.push(building);
                        buildingsCreated++;
                    }
                }
                if (buildingsCreated >= targetBuildings) break;
            }
            
            // Roads
            const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x2c2c2c });
            
            for (let i = -200; i <= 200; i += 50) {
                // Horizontal roads
                const roadH = new THREE.Mesh(
                    new THREE.PlaneGeometry(400, 5),
                    roadMaterial
                );
                roadH.rotation.x = -Math.PI / 2;
                roadH.position.set(0, 0.1, i);
                roadH.receiveShadow = true;
                scene.add(roadH);
                
                // Vertical roads  
                const roadV = new THREE.Mesh(
                    new THREE.PlaneGeometry(5, 400),
                    roadMaterial
                );
                roadV.rotation.x = -Math.PI / 2;
                roadV.position.set(i, 0.1, 0);
                roadV.receiveShadow = true;
                scene.add(roadV);
            }
            
            // Ground
            const ground = new THREE.Mesh(
                new THREE.PlaneGeometry(500, 500),
                new THREE.MeshLambertMaterial({ color: 0x2d5a27 })
            );
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Update stats
            stats.buildings = buildingsCreated;
            stats.objects = scene.children.length;
            updateStatsDisplay();
            
            debugLog(`âœ… Smart City created: ${buildingsCreated} buildings, ${scene.children.length} total objects`);
        }
        
        function updateStatsDisplay() {
            document.getElementById('buildings').textContent = stats.buildings;
            document.getElementById('objects').textContent = stats.objects;
            document.getElementById('phase').textContent = currentPhase;
        }
        
        function switchPhase(phase) {
            currentPhase = parseInt(phase);
            debugLog(`Switching to Phase ${phase}`);
            
            // Update UI
            document.querySelectorAll('.phase-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-phase="${phase}"]`).classList.add('active');
            
            // Recreate city
            createEmergencySmartCity();
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update FPS counter
            stats.fps = Math.floor(60 + Math.random() * 10 - 5);
            document.getElementById('fps').textContent = stats.fps;
            
            renderer.render(scene, camera);
        }
        
        // Event listeners
        document.querySelectorAll('.phase-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const phase = e.target.dataset.phase;
                switchPhase(phase);
            });
        });
        
        // Window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initialize everything
        debugLog('Initializing Three.js scene...');
        initializeScene();
        
        setTimeout(() => {
            debugLog('Creating initial smart city...');
            createEmergencySmartCity();
            
            debugLog('Starting animation loop...');
            animate();
            
            debugLog('ðŸŽ¯ EMERGENCY SMART CITY FULLY LOADED!');
        }, 100);
        
        // Add to global scope for debugging
        window.debugLog = debugLog;
        window.scene = scene;
        window.createEmergencySmartCity = createEmergencySmartCity;
        window.stats = stats;
        
        console.log('ðŸš€ Emergency Smart City System Loaded');
        console.log('ðŸ”§ Use window.createEmergencySmartCity() to regenerate');
        console.log('ðŸ“Š Stats available at window.stats');
    </script>
</body>
</html>
