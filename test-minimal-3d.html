<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal 3D Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: monospace;
            overflow: hidden;
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="status">
        <h3>üß™ Minimal 3D Test</h3>
        <div id="log"></div>
    </div>
    
    <div id="canvas-container"></div>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.innerHTML = `[${time}] ${message}`;
            div.style.color = type === 'error' ? '#f00' : type === 'warn' ? '#ff0' : '#0f0';
            log.appendChild(div);
            console.log(message);
        }
        
        addLog('üöÄ Starting minimal 3D test...');
        
        // Test 1: WebGL Support
        function testWebGL() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (gl) {
                    addLog('‚úÖ WebGL supported');
                    return true;
                } else {
                    addLog('‚ùå WebGL not supported', 'error');
                    return false;
                }
            } catch (e) {
                addLog('‚ùå WebGL test failed: ' + e.message, 'error');
                return false;
            }
        }
        
        // Test 2: Three.js Loading
        function testThreeJS() {
            if (typeof THREE !== 'undefined') {
                addLog('‚úÖ Three.js loaded (version ' + THREE.REVISION + ')');
                return true;
            } else {
                addLog('‚ùå Three.js not loaded', 'error');
                return false;
            }
        }
        
        // Test 3: Simple Scene Creation
        function createSimpleScene() {
            try {
                // Scene
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x222222);
                
                // Camera
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(5, 5, 5);
                camera.lookAt(0, 0, 0);
                
                // Renderer
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                const container = document.getElementById('canvas-container');
                container.appendChild(renderer.domElement);
                
                // Add a simple cube
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const material = new THREE.MeshLambertMaterial({ color: 0x3b82f6 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                // Add light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(10, 10, 5);
                scene.add(directionalLight);
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    
                    // Rotate cube
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    
                    renderer.render(scene, camera);
                }
                
                animate();
                addLog('‚úÖ 3D scene created and animating');
                return true;
                
            } catch (e) {
                addLog('‚ùå Scene creation failed: ' + e.message, 'error');
                return false;
            }
        }
        
        // Run tests sequentially
        function runTests() {
            addLog('üß™ Running diagnostic tests...');
            
            // Test 1: WebGL
            if (!testWebGL()) {
                addLog('‚ùå Tests failed at WebGL check', 'error');
                return;
            }
            
            // Test 2: Wait for Three.js
            function waitForThreeJS() {
                if (typeof THREE !== 'undefined') {
                    if (testThreeJS()) {
                        // Test 3: Create scene
                        if (createSimpleScene()) {
                            addLog('üéâ All tests passed! 3D is working.');
                        }
                    }
                } else {
                    setTimeout(waitForThreeJS, 100);
                }
            }
            
            waitForThreeJS();
        }
        
        // Start tests when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runTests);
        } else {
            runTests();
        }
        
        // Error handling
        window.addEventListener('error', function(e) {
            addLog('üí• JavaScript Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno, 'error');
        });
        
    </script>
</body>
</html>
