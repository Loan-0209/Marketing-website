<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEART System Diagnostic</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: #1a1a1a;
            color: #00ff00;
        }
        .result {
            background: #000;
            border: 1px solid #333;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-family: monospace;
        }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #44aaff; }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ HEART System Diagnostic</h1>
    
    <button onclick="testBackend()">Test Backend Health</button>
    <button onclick="testFrontend()">Test Frontend Server</button>
    <button onclick="testLogin()">Test Login API</button>
    <button onclick="runFullDiagnostic()">Run Full Diagnostic</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `[${timestamp}] ${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }
        
        async function testBackend() {
            log('ðŸ” Testing backend health...', 'info');
            
            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    log('âœ… Backend: OK', 'success');
                    log(`   MongoDB: ${data.mongodb.status}`, data.mongodb.status === 'connected' ? 'success' : 'warning');
                    log(`   Uptime: ${Math.round(data.uptime)}s`, 'info');
                    log(`   Memory: ${Math.round(data.memory.heapUsed / 1024 / 1024)}MB`, 'info');
                } else {
                    log(`âŒ Backend Error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`âŒ Backend Connection Failed: ${error.message}`, 'error');
            }
        }
        
        async function testFrontend() {
            log('ðŸ” Testing frontend server...', 'info');
            
            try {
                const response = await fetch('/login-fixed-final.html', { method: 'HEAD' });
                if (response.ok) {
                    log('âœ… Frontend Server: OK', 'success');
                    log(`   Status: ${response.status}`, 'success');
                } else {
                    log(`âŒ Frontend Error: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`âŒ Frontend Connection Failed: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            log('ðŸ” Testing login API endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: 'test', password: 'test' })
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    log('âœ… Login API: Working (401 expected for invalid credentials)', 'success');
                } else if (response.ok) {
                    log('âœ… Login API: Working (unexpected success)', 'warning');
                } else {
                    log(`âš ï¸ Login API: ${response.status} - ${data.message}`, 'warning');
                }
            } catch (error) {
                log(`âŒ Login API Failed: ${error.message}`, 'error');
            }
        }
        
        async function runFullDiagnostic() {
            log('ðŸš€ Running full system diagnostic...', 'info');
            log('='.repeat(50), 'info');
            
            await testBackend();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testFrontend();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test localStorage
            try {
                localStorage.setItem('test', 'value');
                localStorage.removeItem('test');
                log('âœ… LocalStorage: Working', 'success');
            } catch (error) {
                log('âŒ LocalStorage: Failed', 'error');
            }
            
            // Test current auth state
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                try {
                    const userData = JSON.parse(user);
                    log(`â„¹ï¸ Currently logged in as: ${userData.firstName || userData.username}`, 'info');
                } catch (e) {
                    log('âš ï¸ Invalid auth data in localStorage', 'warning');
                }
            } else {
                log('â„¹ï¸ Not currently logged in', 'info');
            }
            
            log('='.repeat(50), 'info');
            log('ðŸŽ‰ Diagnostic complete!', 'success');
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        // Auto-run basic diagnostic on load
        window.addEventListener('load', () => {
            log('ðŸ”§ HEART System Diagnostic Tool Loaded', 'success');
            log('Click buttons above to run tests', 'info');
        });
    </script>
</body>
</html>
